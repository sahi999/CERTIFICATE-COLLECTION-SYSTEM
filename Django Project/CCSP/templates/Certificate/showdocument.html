{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Upload</title>
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>  
<div class="container">
<table class="table table-striped">
    <thead>
      <tr>
        <th>description</th>
		<th>file</th>
		<th>uploaded time</th>
      </tr>
    </thead>
    <tbody>
	{% for stud in document %}  
      <tr>
        <td>{{stud.description}}</td>
        <td><a href="{{ stud.document.url }}" target="_blank" rel="noopener noreferrer">Download</a></td>
        <td>{{stud.uploaded_at}}</td>
      </tr>
	  {% endfor %} 
	</tbody>
</table>	
</div>
</body>  

</html>
